<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Puzzle</title>
    <link href="styles.css" rel="stylesheet">
    <link href="manifest.json" rel="manifest">
    <script src="script.js" defer></script>
    <script src="p5.js" defer></script>
    <script type="module" defer>
        import 'https://cdn.jsdelivr.net/npm/@pwabuilder/pwaupdate';

        const el = document.createElement('pwa-update');
        document.body.appendChild(el);
    </script>
    <script src="manifest.json" defer></script>    
</head>
<body>
    <header>
        <h1>Grid Puzzle</h1>
    </header>
    <main>
        <div id="puzzle-container">
            <img id="loading-spinner" alt="loading" class="" src="Images/loadingSpinner2.gif">
            <p id="celebration" class="hide"></p>
        </div>
        <button id="replay" type="button" class="hide">Play again?</button>
    </main>
    <footer>
        <p>~ ( O _ O ) ~</p>
        <P id="score-display"></p>
    </footer>
</body>
</html>
